<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower-matrix">
      <img class="eisenhower-matrix-image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="eisenhower-matrix-more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </div>
    <div class="todolist">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button>Add</button>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="todolist-task">Pay Bills</label>
          <input type="text">
          <button class="todolist-edit-btn">Edit</button>
          <button class="todolist-delete-btn">
            <img src="./remove.svg" alt="Remove button" class="delete-btn-img">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="todolist-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todolist-task">
          <button class="todolist-edit-btn">Save</button>
          <button class="todolist-delete-btn">
            <img src="./remove.svg" alt="Remove button" class="delete-btn-img">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todolist-completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todolist-task">See the Doctor</label>
          <input type="text">
          <button class="todolist-edit-btn">Edit</button>
          <button class="todolist-delete-btn">
            <img src="./remove.svg" alt="Remove button" class="delete-btn-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
